<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="d-flex justify-content-center align-items-center text-center" style="height: 100vh;">
    <form method="post" action="{% url 'users:login' %}" class="form">
        <h2>Увійти до облікового запису</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-primary mx-auto">Увійти</button>
        <input type="hidden" name="next" value="/tz_unit" />
    </form>
</div>



</body>
</html>
