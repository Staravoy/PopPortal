<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="d-flex justify-content-between p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end shadow p-3 mb-5 bg-body-tertiary rounded ">



{% if user.is_authenticated %}
    <h2>{{region}}</h2>
    <h2>{{unit}}</h2>
    <form class="nav-link" method="post" action="{% url 'users:logout' %}">
        {% csrf_token %}
        <button type="submit">Вихід з акаунту</button>
    </form>

{% else %}
    <a class="button" href="{% url 'users:login' %}">Увійти до кабінету</a>
{% endif %}
</div>


{% block content %}{% endblock content%}
