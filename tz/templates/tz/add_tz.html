<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Додати транспортний засіб</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h3 class="mt-3">Додавання транспортного засобу:</h3>
    <form method="post" action="#">
        {% csrf_token %}

        <div class="mb-3 text-center">
            <label for="type_tz" class="fw-bold form-label">Вид транспортного засобу:</label>
            <select id="type_tz" name="type_tz" class="ps-2 pe-2 form-select border border-dark">
                <option value="Легковий">Легковий</option>
                <option value="Мікроавтобус">Мікроавтобус</option>
                <option value="Автобус">Автобус</option>
                <option value="Вантажівка">Вантажівка</option>
                <option value="Бронетехніка">Бронетехніка</option>
                <option value="Пікап">Пікап</option>
                <option value="Позашляховик">Позашляховик</option>
            </select>
        </div>

        <div class="mb-3 text-center">
            <label for="brand_tz" class="fw-bold form-label">Марка транспортного засобу:</label>
            <select id="brand_tz" name="brand_tz" class="ps-2 pe-2 form-select border border-dark">
                <option value="BMW">BMW</option>
                <option value="Skoda">Skoda</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Renault">Renault</option>
                <option value="Haval">Haval</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="KIA">KIA</option>
                <option value="ЗАЗ">ЗАЗ</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Ford">Ford</option>
                <option value="ХАЗ">ХАЗ</option>
                <option value="БРДМ-2">БРДМ-2</option>
                <option value="Mercedes">Mercedes</option>
                <option value="МТЛБ">МТЛБ</option>
                <option value="Isuzu">Isuzu</option>
                <option value="БТР">БТР</option>
                <option value="Козак">Козак</option>
                <option value="Ssangyong">Ssangyong</option>
                <option value="УАЗ">УАЗ</option>
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="Citroen">Citroen</option>
            </select>
        </div>

        <div class="mb-3 text-center">
            <label for="model_tz" class="fw-bold form-label">Модель транспортного засобу:</label>
            <input type="text" id="model_tz" name="model_tz" class="form-control border border-dark px-3 py-2">
        </div>
        <div class="mb-3 text-center">
            <label for="numer_tz" class="fw-bold form-label">Номерний знак транспортного засобу:</label>
            <input type="text" id="numer_tz" name="numer_tz" class="form-control border border-dark px-3 py-2">
        </div>
        <div class="mb-3 text-center">
            <label for="liable_tz" class="fw-bold form-label">Відповідальний за транспортний засіб:</label>
            <input type="text" id="liable_tz" name="liable_tz" class="form-control border border-dark px-3 py-2">
        </div>
        <div class="mb-3 text-center">
            <label for="use_tz" class="fw-bold form-label">Застосування транспортного засобу:</label>
            <input type="text" id="use_tz" name="use_tz" class="form-control border border-dark px-3 py-2">
        </div>
        <div class="mb-3 text-center">
            <label for="fuel_type" class="fw-bold form-label">Вид палива:</label>
            <select id="fuel_type" name="fuel_type" class="ps-2 pe-2 form-select border border-dark">
                <option value="Бензин">Бензин</option>
                <option value="Дизель">Дизель</option>
                <option value="Газ">Газ</option>
                <option value="Гібрид">Гібрид</option>
            </select>
        </div>
        <div class="mb-3 text-center">
            <label for="color_tz" class="fw-bold form-label">Колір транспортного засобу:</label>
            <input type="text" id="color_tz" name="color_tz" class="form-control border border-dark px-3 py-2">
        </div>
        <div class="mb-3 text-center">
            <label for="year_tz" class="fw-bold form-label">Рік випуску трнаспортного засобу:</label>
            <input type="number" id="year_tz" name="year_tz" class="form-control border border-dark px-3 py-2" min="1900" max="2050">
        </div>
        <div class="mb-3 text-center">
            <label for="condition_tz" class="fw-bold form-label">Робочий стан транспортного засобу:</label>
            <select id="condition_tz" name="condition_tz" class="ps-2 pe-2 form-select border border-dark">
                <option value="Справний">Справний</option>
                <option value="Не справний">Не справний</option>
            </select>
        </div>
        <div class="mb-3 text-center">
            <label for="refit_tz" class="fw-bold form-label">Дата проведеного ремонту:</label>
            <input type="text" id="refit_tz" name="refit_tz" class="form-control border border-dark px-3 py-2">
        </div>
        <div class="mb-3 text-center">
            <label for="run_tz" class="fw-bold form-label">Пробіг:</label>
            <input type="text" id="run_tz" name="run_tz" class="form-control border border-dark px-3 py-2">
        </div>
        <div class="mb-3 text-center">
            <label for="radio_on_tz" class="fw-bold form-label">Наявність радіостанції:</label>
            <select id="radio_on_tz" name="radio_on_tz" class="ps-2 pe-2 form-select border border-dark">
                <option value="Обладнано">Обладнано</option>
                <option value="Не обладнано">Не обладнано</option>
            </select>
        </div>
         <div class="mb-3 text-center">
            <label for="sgu_tz" class="fw-bold form-label">Обладнання спеціальними світловими, гучномовними пристроями:</label>
            <select id="sgu_tz" name="sgu_tz" class="ps-2 pe-2 form-select border border-dark">
                <option value="Обладнано">Обладнано</option>
                <option value="Не обладнано">Не обладнано</option>
            </select>
        </div>
        <div class="mb-3 text-center">
            <label for="seats_tz" class="fw-bold form-label">Кількість посадочних місць:</label>
            <input type="text" id="seats_tz" name="seats_tz" class="form-control border border-dark px-3 py-2">
        </div>
        <div class="mb-3 text-center">
            <label for="balanser_tz" class="fw-bold form-label">Балансоутримувач:</label>
            <input type="text" id="balanser_tz" name="balanser_tz" class="form-control border border-dark px-3 py-2">
        </div>
        <div class="text-center">
             <button type="submit" class="btn btn-primary">Додати транспортний засіб</button>
        </div>
    </form>
</body>
</html>
