<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редагування транспортного засобу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    {% extends "tz/one_tz.html" %}

    {% block content %}
    <form method="post" enctype="multipart/form-data" class="mt-5">
        {% csrf_token %}

        <div class="mb-3 text-center">
            <label for="run_tz" class="fw-bold form-label">Пробіг:</label>
            <input type="text" id="run_tz" name="run_tz" class="form-control border border-dark px-3 py-2" value="{{ tz.run_tz }}">
        </div>
        <div class="mb-3 text-center">
            <label for="use_tz" class="fw-bold form-label">Застосування транспортного засобу:</label>
            <input type="text" id="use_tz" name="use_tz" class="form-control border border-dark px-3 py-2" value="{{ tz.use_tz }}">
        </div>
        <div class="mb-3 text-center">
            <label for="liable_tz" class="fw-bold form-label">Відповідальний за транспортний засіб:</label>
            <input type="text" id="liable_tz" name="liable_tz" class="form-control border border-dark px-3 py-2" value="{{ tz.liable_tz }}">
        </div>
        <div class="mb-3 text-center">
            <label for="condition_tz" class="fw-bold form-label">Робочий стан транспортного засобу:</label>
            <select id="condition_tz" name="condition_tz" class="ps-2 pe-2 form-select border border-dark">
                <option value="Бензин">Справний</option>
                <option value="Дизель">Не справний</option>
            </select>
        </div>
         <div class="mb-3 text-center">
            <label for="refit_tz" class="fw-bold form-label">Дата ремонту:</label>
            <input type="text" id="refit_tz" name="refit_tz" class="form-control border border-dark px-3 py-2" value="{{ tz.refit_tz }}">
        </div>
        <div class="mb-3 text-center">
            <label for="numer_tz" class="fw-bold form-label">Номерний знак транспортного засобу:</label>
            <input type="text" id="numer_tz" name="numer_tz" class="form-control border border-dark px-3 py-2" value="{{ tz.numer_tz }}">
        </div>
        <div class="mb-3 text-center">
            <label for="radio_on_tz" class="fw-bold form-label">Наявність радіостанції:</label>
            <select id="radio_on_tz" name="radio_on_tz" class="ps-2 pe-2 form-select border border-dark">
                <option value="Обладнано">Обладнано</option>
                <option value="Не обладнано">Не обладнано</option>
            </select>
        </div>
        <div class="mb-3 text-center">
            <label for="sgu_tz" class="fw-bold form-label">Наявність СГУ:</label>
            <select id="sgu_tz" name="sgu_tz" class="ps-2 pe-2 form-select border border-dark">
                <option value="Обладнано">Обладнано</option>
                <option value="Не обладнано">Не обладнано</option>
            </select>
        </div>
        <div class="mb-3 text-center">
            <label for="color_tz" class="fw-bold form-label">Колір транспортного засобу:</label>
            <input type="text" id="color_tz" name="color_tz" class="form-control border border-dark px-3 py-2" value="{{ tz.color_tz }}">
        </div>

        <div class="text-center" style="margin-top: 20px;">
             <button type="submit" class="btn btn-primary">Зберегти зміни</button>
        </div>
    </form>
    {% endblock content%}
</body>
</html>
